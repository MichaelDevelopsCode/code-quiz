<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <!-- highscore and time -->
    <header>
        <button id="viewScore">View high scores</button> 
        <p id="time">Time:0</p>
    </header>

    <!-- quiz content -->
    <main>
        <h1 id="question">Coding Quiz Challenge</h1>
        <div id="intro">
            <p>
                Try to answer the coing questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <form id="score-form" style="display: none;">
                <div class="form-group">
                    Enter initials:<input type="text" name="initials" />
                </div>
                <div class="form-group">
                    <button class="btn" id="save-initials" type="submit">submit</button>
                </div>
            </form>
        </div>
        <button id="startBtn">Start</button>
        <ul id="answers">
        </ul>
        <div id="answerCheck">
        </div>

    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
